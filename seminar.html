<div class="container">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb" style="background-color: #00ffea;">
          <li class="breadcrumb-item active" aria-current="page" style="color: rgb(72, 70, 70); text-decoration: none;">Create Seminar</li>
        </ol>
    </nav>
    <!--buka form-->
    <form>
        <div class="form-group row">
          <label for="text" class="col-4 col-form-label">Kode</label> 
          <div class="col-8">
            <input id="text" name="text" placeholder="Masukkan Kode" type="text" class="form-control">
          </div>
        </div>
        <div class="form-group row">
          <label for="text1" class="col-4 col-form-label">Nama Kegiatan</label> 
          <div class="col-8">
            <input id="text1" name="text1" placeholder="Masukkan Nama Kegiatan" type="text" class="form-control">
          </div>
        </div>
        <div class="form-group row">
          <label for="text2" class="col-4 col-form-label">Tanggal Mulai</label> 
          <div class="col-8">
            <input id="text2" name="text2" type="date" class="form-control">
          </div>
        </div>
        <div class="form-group row">
          <label for="text3" class="col-4 col-form-label">Tanggal akhir</label> 
          <div class="col-8">
            <input id="text3" name="text3" type="date" class="form-control">
          </div>
        </div>
        <div class="form-group row">
          <label for="text4" class="col-4 col-form-label">Biaya</label> 
          <div class="col-8">
            <input id="text4" name="text4" placeholder="Masukkan Biaya" type="text" class="form-control">
          </div>
        </div>
        <div class="form-group row">
          <label for="text5" class="col-4 col-form-label">Tempat</label> 
          <div class="col-8">
            <input id="text5" name="text5" placeholder="Masukkan Tempat" type="text" class="form-control">
          </div>
        </div>
        <div class="form-group row">
          <label for="text6" class="col-4 col-form-label">Latitude</label> 
          <div class="col-8">
            <input id="text6" name="text6" type="text" class="form-control">
          </div>
        </div>
        <div class="form-group row">
          <label for="text7" class="col-4 col-form-label">Longitude</label> 
          <div class="col-8">
            <input id="text7" name="text7" type="text" class="form-control">
          </div>
        </div>
        <div class="form-group row">
          <label for="select" class="col-4 col-form-label">Jenis Kegiatan</label> 
          <div class="col-8">
            <select id="select" name="select" class="custom-select">
              <option value="select">Select</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label for="text8" class="col-4 col-form-label">PIC</label> 
          <div class="col-8">
            <input id="text8" name="text8" placeholder="PIC" type="text" class="form-control">
          </div>
        </div>
        <div class="form-group row">
          <label for="textarea" class="col-4 col-form-label">Deskripsi</label> 
          <div class="col-8">
            <textarea id="textarea" name="textarea" cols="40" rows="2" class="form-control"></textarea>
          </div>
        </div> 
        <div class="form-group row">
          <div class="offset-4 col-8">
            <button name="submit" type="submit" class="btn btn-primary">Simpan</button>
          </div>
        </div>
      </form>
    <!--tutup form-->
</div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
